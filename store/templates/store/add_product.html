{% extends "store/base.html" %} 
{% block title %}Добавить товар - ZooGuru{% endblock %}
{% block content %}

{% if request.user.is_staff %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Добавить товар</h1>
        <form method="POST" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>
{% else %}
    <div class="alert alert-danger text-center mt-5" role="alert">
        У вас нет доступа к добавлению товаров.
    </div>
{% endif %}

{% endblock %}
