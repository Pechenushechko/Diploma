<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ZooGuru{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .logo-img {
            height: 35px;
            width: 35px;
            object-fit: cover;
            border-radius: 50%;
        }

        .navbar-brand span {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #009688;">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" alt="ZooGuru Logo" class="logo-img">
                    <span class="ms-2">ZooGuru</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Товары</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main class="flex-fill container my-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-teal text-white text-center py-3" style="background-color: #009688;">
            <p>&copy; ZooGuru 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
