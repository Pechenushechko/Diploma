{% extends 'store/base.html' %}
{% load static %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block title %}Контакты - ZooGuru{% endblock %}

{% block content %}
<style>
    .contact-container {
        background: linear-gradient(135deg, #e0f2f1, #ffffff);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-title {
        color: #00796b;
        font-size: 32px;
        font-weight: bold;
    }

    .contact-info {
        font-size: 18px;
        color: #333;
    }

    .map-container {
        width: 100%;
        height: 400px;
        margin-top: 30px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
</style>

<div class="container my-5 contact-container">
    <h1 class="text-center contact-title mb-4">Свяжитесь с нами</h1>
    <div class="row">
        <div class="col-md-6 contact-info">
            <p><strong>Адрес:</strong> г. Алматы, ул. Курмангазы, 175</p>
            <p><strong>Телефон:</strong> +7 (727) 123-45-67</p>
            <p><strong>Email:</strong> info@zooguru.kz</p>
            <p><strong>Время работы:</strong> Пн–Сб: 9:00 – 20:00</p>
        </div>
        <div class="col-md-6">
            <div id="map" class="map-container"></div>
        </div>
    </div>
</div>

<!-- Яндекс.Карты -->
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script>
    ymaps.ready(function () {
        var myMap = new ymaps.Map("map", {
            center: [43.238949, 76.889709],
            zoom: 14
        });

        var myPlacemark = new ymaps.Placemark([43.241189, 76.895618], {
            hintContent: 'ZooGuru',
            balloonContent: 'Наш магазин в Алматы'
        });

        myMap.geoObjects.add(myPlacemark);
    });
</script>
{% endblock %}
